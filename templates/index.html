<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinySQL Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&display=swap"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --primary-color: #6366f1;
        --primary-dark: #4f46e5;
        --success-color: #10b981;
        --danger-color: #ef4444;
        --warning-color: #f59e0b;
        --bg-light: #f8fafc;
        --bg-dark: #0f172a;
        --card-light: #ffffff;
        --card-dark: #1e293b;
        --text-light: #1e293b;
        --text-dark: #f1f5f9;
        --border-light: #e2e8f0;
        --border-dark: #334155;
        --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      * {
        transition: all 0.3s ease;
      }

      body {
        font-family: "Forum", cursive;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--bg-light) 0%, #e2e8f0 100%);
        color: var(--text-light);
      }

      body.dark-mode {
        background: linear-gradient(135deg, var(--bg-dark) 0%, #1e293b 100%);
        color: var(--text-dark);
      }

      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        background: var(--card-light);
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .dark-mode .theme-toggle {
        background: var(--card-dark);
        color: var(--text-dark);
      }

      .theme-toggle:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .main-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      .dashboard-header {
        text-align: center;
        margin-bottom: 3rem;
        animation: fadeInUp 0.8s ease;
      }

      .dashboard-title {
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-dark)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
      }

      .dashboard-subtitle {
        font-size: 1.1rem;
        color: #64748b;
        font-weight: 400;
      }

      .query-card {
        background: var(--card-light);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-light);
        margin-bottom: 2rem;
        animation: fadeInUp 0.8s ease 0.2s both;
      }

      .dark-mode .query-card {
        background: var(--card-dark);
        border-color: var(--border-dark);
      }

      .form-label {
        font-weight: 600;
        color: var(--text-light);
        margin-bottom: 0.75rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .dark-mode .form-label {
        color: var(--text-dark);
      }

      .query-textarea {
        border: 2px solid var(--border-light);
        border-radius: 12px;
        padding: 1rem;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 0.9rem;
        line-height: 1.5;
        resize: vertical;
        min-height: 120px;
        background: var(--bg-light);
        transition: all 0.3s ease;
      }

      .dark-mode .query-textarea {
        background: var(--bg-dark);
        border-color: var(--border-dark);
        color: var(--text-dark);
      }

      .query-textarea:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        outline: none;
      }

      .execute-btn {
        background: linear-gradient(135deg, var(--success-color), #059669);
        border: none;
        border-radius: 12px;
        padding: 0.875rem 2rem;
        font-weight: 600;
        font-size: 1rem;
        color: white;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }

      .execute-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
      }

      .execute-btn:active {
        transform: translateY(0);
      }

      .execute-btn.loading {
        opacity: 0.8;
        cursor: not-allowed;
      }

      .output-card {
        background: var(--card-light);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-light);
        animation: fadeInUp 0.8s ease 0.4s both;
      }

      .dark-mode .output-card {
        background: var(--card-dark);
        border-color: var(--border-dark);
      }

      .output-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
        font-weight: 600;
        color: var(--text-light);
      }

      .dark-mode .output-header {
        color: var(--text-dark);
      }

      .output-content {
        background: var(--bg-light);
        border: 1px solid var(--border-light);
        border-radius: 12px;
        padding: 1.5rem;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 0.9rem;
        line-height: 1.6;
        min-height: 100px;
        white-space: pre-wrap;
        word-break: break-word;
        position: relative;
        overflow-x: auto;
      }

      .dark-mode .output-content {
        background: var(--bg-dark);
        border-color: var(--border-dark);
        color: var(--text-dark);
      }

      .output-content.success {
        border-left: 4px solid var(--success-color);
        color: var(--success-color);
      }

      .output-content.error {
        border-left: 4px solid var(--danger-color);
        color: var(--danger-color);
      }

      .output-content.empty {
        display: flex;
        align-items: center;
        justify-content: center;
        color: #94a3b8;
        font-style: italic;
      }

      .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid transparent;
        border-top: 2px solid currentColor;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .example-queries {
        margin-top: 1rem;
        padding: 1rem;
        background: rgba(99, 102, 241, 0.05);
        border-radius: 12px;
        border: 1px solid rgba(99, 102, 241, 0.1);
      }

      .dark-mode .example-queries {
        background: rgba(99, 102, 241, 0.1);
      }

      .example-query {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 8px;
        padding: 0.5rem 0.75rem;
        margin: 0.25rem;
        display: inline-block;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 0.8rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .dark-mode .example-query {
        background: rgba(30, 41, 59, 0.8);
        color: var(--text-dark);
      }

      .example-query:hover {
        background: var(--primary-color);
        color: white;
        transform: translateY(-1px);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .dashboard-title {
          font-size: 2.5rem;
        }

        .query-card,
        .output-card {
          padding: 1.5rem;
        }

        .main-container {
          padding: 1rem;
        }
      }
    </style>
  </head>

  <body class="light-mode">
    <button
      class="theme-toggle"
      onclick="toggleTheme()"
      aria-label="Toggle theme"
    >
      <i class="bi bi-moon-fill"></i>
    </button>

    <div class="main-container">
      <div class="dashboard-header">
        <h1 class="dashboard-title">TinySQL Dashboard</h1>
        <p class="dashboard-subtitle">
          Execute SQL queries with style and precision
        </p>
      </div>

      <div class="query-card">
        <form id="query-form">
          <div class="mb-4">
            <label for="query" class="form-label">
              <i class="bi bi-code-slash"></i>
              SQL Query
            </label>
            <textarea
              class="form-control query-textarea"
              id="query"
              name="query"
              placeholder="-- Enter your SQL query here
SELECT * FROM users 
WHERE active = 1 
ORDER BY created_at DESC;"
            ></textarea>
          </div>

          <div class="example-queries">
            <small class="text-muted d-block mb-2">
              <i class="bi bi-lightbulb"></i> Quick examples:
            </small>
            <div
              class="example-query"
              onclick="setQuery('SELECT * FROM PERSONS;')"
            >
              SELECT * FROM PERSONS;
            </div>
            <div
              class="example-query"
              onclick="setQuery('SELECT FIRSTNAME,LASTNAME FROM PERSONS;')"
            >
              SELECT FIRSTNAME,LASTNAME FROM PERSONS;
            </div>
            <div
              class="example-query"
              onclick="setQuery('SELECT CITY FROM PERSONS')"
            >
              SELECT CITY FROM PERSONS
            </div>
          </div>

          <button type="submit" class="execute-btn mt-3">
            <i class="bi bi-play-fill"></i>
            <span class="btn-text">Execute Query</span>
            <div class="loading-spinner"></div>
          </button>
        </form>
      </div>

      <div class="output-card">
        <div class="output-header">
          <i class="bi bi-terminal"></i>
          Query Results
        </div>
        <div id="output" class="output-content empty">
          <i class="bi bi-arrow-up"></i>
          Execute a query to see results here
        </div>
      </div>
    </div>

    <script>
      // Query Execution
      document
        .getElementById("query-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const query = document.getElementById("query").value.trim();
          if (!query) {
            showOutput("Please enter a SQL query", false);
            return;
          }

          const executeBtn = document.querySelector(".execute-btn");
          const btnText = document.querySelector(".btn-text");
          const spinner = document.querySelector(".loading-spinner");
          const outputBox = document.getElementById("output");

          // Show loading state
          executeBtn.classList.add("loading");
          btnText.textContent = "Executing...";
          spinner.style.display = "block";
          outputBox.className = "output-content";
          outputBox.innerHTML =
            '<i class="bi bi-hourglass-split"></i> Executing query...';

          fetch("/run_query", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ query }),
          })
            .then((res) => res.json())
            .then((data) => {
              showOutput(data.output, data.success);
            })
            .catch((error) => {
              showOutput("Network error: " + error.message, false);
            })
            .finally(() => {
              // Reset button state
              executeBtn.classList.remove("loading");
              btnText.textContent = "Execute Query";
              spinner.style.display = "none";
            });
        });

      function showOutput(text, success) {
        const outputBox = document.getElementById("output");
        outputBox.textContent = text;
        outputBox.className = `output-content ${success ? "success" : "error"}`;
      }

      function setQuery(queryText) {
        document.getElementById("query").value = queryText;
        document.getElementById("query").focus();
      }

      // Theme Toggler
      function toggleTheme() {
        const body = document.body;
        const toggleBtn = document.querySelector(".theme-toggle i");

        body.classList.toggle("dark-mode");
        body.classList.toggle("light-mode");

        const isDark = body.classList.contains("dark-mode");
        toggleBtn.className = isDark ? "bi bi-sun-fill" : "bi bi-moon-fill";

        // Save theme preference
        localStorage.setItem("theme", isDark ? "dark" : "light");
      }

      // Load saved theme
      document.addEventListener("DOMContentLoaded", function () {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.body.classList.remove("light-mode");
          document.body.classList.add("dark-mode");
          document.querySelector(".theme-toggle i").className =
            "bi bi-sun-fill";
        }
      });

      // Add keyboard shortcut for execution (Ctrl/Cmd + Enter)
      document
        .getElementById("query")
        .addEventListener("keydown", function (e) {
          if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
            e.preventDefault();
            document
              .getElementById("query-form")
              .dispatchEvent(new Event("submit"));
          }
        });
    </script>
  </body>
</html>
